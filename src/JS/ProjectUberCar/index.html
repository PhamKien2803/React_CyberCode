<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tính Cước Uber</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      #map {
        height: 300px;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="my-4">Tính Cước Uber</h1>

      <!-- Bản đồ -->
      <div id="map"></div>

      <!-- Chọn loại xe -->
      <h3 class="mt-4">Chọn loại xe</h3>
      <div>
        <input type="checkbox" id="uberX" value="UberX" /> Uber X<br />
        <input type="checkbox" id="uberSUV" value="UberSUV" /> Uber SUV<br />
        <input type="checkbox" id="uberBlack" value="UberBlack" /> Uber Black<br />
      </div>

      <!-- Nhập số km và thời gian chờ -->
      <div class="mt-4">
        <label for="kmInput">Nhập số km:</label>
        <input
          type="number"
          id="kmInput"
          class="form-control"
          placeholder="Số km"
        />
      </div>
      <div class="mt-3">
        <label for="waitTimeInput">Nhập thời gian chờ (phút):</label>
        <input
          type="number"
          id="waitTimeInput"
          class="form-control"
          placeholder="Thời gian chờ"
        />
      </div>

      <!-- Nút Tính tiền và In hóa đơn -->
      <div class="mt-4">
        <button class="btn btn-primary" id="calculateBtn">Tính Tiền</button>
        <button
          class="btn btn-success"
          data-bs-toggle="modal"
          data-bs-target="#invoiceModal"
        >
          In Hóa Đơn
        </button>
      </div>

      <!-- Modal In Hóa Đơn -->
      <div
        class="modal fade"
        id="invoiceModal"
        tabindex="-1"
        aria-labelledby="invoiceModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="invoiceModalLabel">Hóa Đơn Uber</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <p id="invoiceContent">
                Thông tin hóa đơn sẽ được hiển thị ở đây.
              </p>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Đóng
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>

    <!-- Script để hiển thị bản đồ -->
    <script>
      function initMap() {
        var location = { lat: 10.762622, lng: 106.660172 }; // Tọa độ TP HCM
        var map = new google.maps.Map(document.getElementById("map"), {
          zoom: 12,
          center: location,
        });
        var marker = new google.maps.Marker({
          position: location,
          map: map,
        });
      }
    </script>
    <script
      async
      defer
      src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
